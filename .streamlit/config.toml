[client]
# Optimizaciones de cliente
showErrorDetails = false
toolbarMode = "viewer"

[logger]
# Reduce logs innecesarios
level = "warning"

[cache]
# Optimizar cach√©
maxMegabytes = 200

[theme]
primaryColor = "#2E86AB"
backgroundColor = "#F0F2F6"
secondaryBackgroundColor = "#E8F1F5"
textColor = "#31333F"
font = "sans serif"

[server]
# Optimizaciones de servidor y Railway
maxUploadSize = 500
enableXsrfProtection = true
enableCORS = false
headless = true
runOnSave = false
port = 8501

[deprecation]
pyarrowLegacyStreaming = false

